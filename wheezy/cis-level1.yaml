file:
  /boot/grub/grub.cfg:
    exists: true
    mode: "0440"
    owner: root
    group: root
    filetype: file
    contains:
    - /^set superusers=".+"/
    - /^password_pbkdf2[[:space:]].+[[:space:]].+/
  /etc/default/rsync:
    exists: true
    filetype: file
    contains:
    - RSYNC_ENABLE=false
  /etc/fstab:
    exists: true
    filetype: file
    contains:
    - /[[:space:]]\/tmp[[:space:]]/
    - /[[:space:]]\/tmp[[:space:]].*nodev/
    - /[[:space:]]\/tmp[[:space:]].*nosuid/
    - /[[:space:]]\/tmp[[:space:]].*noexec/
    - /[[:space:]]\/var[[:space:]]/
    - /^\/tmp[[:space:]].*[[:space:]]\/var\/tmp[[:space:]].*[[:space:]]bind[[:space:]]/
    - /[[:space:]]\/var\/log[[:space:]]/
    - /[[:space:]]\/var\/log\/audit[[:space:]]/
    - /[[:space:]]\/home[[:space:]]/
    - /[[:space:]]\/home[[:space:]].*nodev/
    - /[[:space:]]\/run\/shm[[:space:]].*nodev/
    - /[[:space:]]\/run\/shm[[:space:]].*nosuid/
    - /[[:space:]]\/run\/shm[[:space:]].*noexec/
  /etc/grub.d/10_linux:
    exists: true
    filetype: file
    contains:
    - /^CLASS=.+--unrestricted/
  /etc/hosts.allow:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/hosts.deny:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
    - 'ALL: ALL'
  /etc/inetd.conf:
    exists: true
    filetype: file
    contains:
    - "!/^shell\b/"
    - "!/^login\b/"
    - "!/^exec\b/"
    - "!/^talk\b/"
    - "!/^ntalk\b/"
    - "!/^telnet\b/"
    - "!/^tftp\b/"
    - "!/^chargen\b/"
    - "!/^daytime\b/"
    - "!/^echo\b/"
    - "!/^discard\b/"
    - "!/^time\b/"
  /etc/init.d/ntp:
    exists: true
    filetype: file
    contains:
    - /RUNASUSER=ntp/
  /etc/ntp.conf:
    exists: true
    filetype: file
    contains:
    - /restrict -4 default kod .*nomodify/
    - /restrict -4 default kod .*notrap/
    - /restrict -4 default kod .*nopeer/
    - /restrict -4 default kod .*noquery/
    - /restrict -6 default kod .*nomodify/
    - /restrict -6 default kod .*notrap/
    - /restrict -6 default kod .*nopeer/
    - /restrict -6 default kod .*noquery/
    - /^server$/
  /etc/security/limits.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
    - '* hard core 0'
  /etc/shadow:
    exists: true
    mode: "0640"
    owner: root
    group: shadow
    filetype: file
    contains:
    - '!/^root:[*\!]:/'
  /proc/mounts:
    exists: true
    linked-to: self/mounts
    filetype: symlink
    contains:
    - /[[:space:]]\/tmp[[:space:]].*nodev/
    - /[[:space:]]\/tmp[[:space:]].*nosuid/
    - /[[:space:]]\/tmp[[:space:]].*noexec/
    - /^\/tmp[[:space:]].*[[:space:]]\/var\/tmp[[:space:]].*[[:space:]]bind[[:space:]]/
    - /[[:space:]]\/home[[:space:]].*nodev/
    - /[[:space:]]\/run\/shm[[:space:]].*nodev/
    - /[[:space:]]\/run\/shm[[:space:]].*nosuid/
    - /[[:space:]]\/run\/shm[[:space:]].*noexec/
